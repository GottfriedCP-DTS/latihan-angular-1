<h2>Daftar Buku</h2>

<div *ngFor="let barang of katBuku">
	<h3>{{ barang.judul }}</h3>
	<p>Rp {{ barang.harga }}</p>
	<p *ngIf="barang.sinopsis">{{ barang.sinopsis }}</p>

	<button class="tombol" (click)="keranjang()">Beli</button>
	<button mat-raised-button>Cart</button><button mat-icon-button>
    <mat-icon aria-label="Heart">favorite</mat-icon>
  </button>
</div>
